{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ورود/ثبت نام</title>
    <link rel="shortcut icon" href="{% static 'Account/images/fav.png' %}" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'Account/images/fav.jpg' %}">
    <link rel="stylesheet" href="{% static 'Account/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Account/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'Account/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'Account/plugins/slider/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'Account/plugins/slider/css/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Account/css/style.css' %}" />
</head>

<body class="form-login-body">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto login-desk">
                <div class="row">
                    <div class="col-md-7 detail-box">

                        <div class="detailsh">
                            <img class="help" src="{% static 'Account/images/pic1.jpg' %}" alt="">
                            <h3 style="font-size: 25px;">همدان گرد</h3>
                            <p style="font-size: 18px;">ما به شما کمک می کنیم تا همدان را بیشتر بشناسید</p>
                        </div>
                    </div>
                    <div class="col-md-5 loginform">
                        <h4 style="font-size: 25px;">خوش آمدید</h4>
                        <p style="font-size: 15px;">وارد حساب کاربری خود شوید</p>

                        <form method="post" action="{% url 'Account_Model:verify_otp' %}" style="direction: rtl !important;">
                            {% csrf_token %}
                            <div class="login-det">
                                <div class="form-row">
                                    <label for=""> </label>

                                    <div class="input-group mb-3 {% if form.errors %} text-danger {% endif %}">
                                        <br>
                                        <span class="input-group-text" id="basic-addon1" style="margin-left: 2px;">
                                            <i class="far fa-keyboard"></i>
                                        </span>
                                        {{form.code}}
                                    </div>
                                    <div class="text-danger text-center p-0 b-0">
                                        <span>{{form.code.errors}}</span>
                                    </div>
                                </div>
                            </div>
    
                            <button class="btn btn-sm btn-danger">تایید</button>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</body>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js"></script>
<script src="assets/plugins/slider/js/owl.carousel.min.js"></script>
<script src="assets/js/script.js"></script>
